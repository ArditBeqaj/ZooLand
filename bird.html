<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birds</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/bird.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/carousel.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poetsen+One&family=Salsa&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poetsen+One&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css"
    rel="stylesheet" />
</head>

<body>

  <div id="slideshow" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <h1 class="top">Fastest Bird</h1>
        <img src="img/falcon.jpg" class="d-block slider-img" alt="Slide 1" />
      </div>
      <div class="carousel-item">
        <h1 class="top">Biggest Bird</h1>
        <img src="img/ostrich.png" class="d-block" alt="Slide 4" />
      </div>
      <div class="carousel-item">
        <h1 class="top">Smallest Bird</h1>
        <img src="img/hummingbird.jpg" class="d-block" alt="Slide 2" />
      </div>
      <div class="carousel-item">
        <h1 class="top">Smartest Bird</h1>
        <img src="img/raven.jpg" class="d-block" alt="Slide 3" />
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="javascript/bird.js"></script>
  <script src="javascript/index.js"></script>
</body>

</html>
