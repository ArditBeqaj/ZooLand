<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/fish.css">
    <link rel="stylesheet" href="css/animal-card.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poetsen+One&family=Salsa&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poetsen+One&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css"
        rel="stylesheet">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="img/whaleShark.jpg" alt="Image #1">
                <h1 class="caption">Biggest Fish</h1>
                <h3 class="caption1">Whale Shark</h3>
            </div>
            <div class="slide">
                <img src="img/mandarinefish.jpg" alt="Image #2">
                <h1 class="caption">Most Colorful Fish</h1>
                <h3 class="caption1">Mandarinfish</h3>
            </div>
            <div class="slide">
                <img src="img/stonefish.webp" alt="Image #3">
                <h1 class="caption">Most Dangerous Fish</h1>
                <h3 class="caption1">Stonefish</h3>
            </div>
            <div class="slide">
                <img src="img/cuttlefish.avif" alt="Image #4">
                <h1 class="caption">Best Camouflage</h1>
                <h3 class="caption1">Cuttlefish</h3>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="javascript/index.js"></script>
</body>
</html>
