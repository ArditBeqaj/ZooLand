<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

<div id="logo-overlay">
  <img src="img/logo2.png" alt="Zoo Logo">
</div>

<div id="slideshow" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/zebra.jpg" class="d-block" alt="Slide 1">
      </div>
      <div class="carousel-item">
          <img src="img/parrot.jpg" class="d-block" alt="Slide 4">
        </div>
      <div class="carousel-item">
        <img src="img/lion.jpg" class="d-block" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="img/panda.jpg" class="d-block" alt="Slide 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div id="welcome-header" class="hidden">Welcome to Zoo Land</div>


  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-11">
        <div class="card">
          <div class="card-img">
            <img src="img/insect.webp" alt="Image 1">
          </div>
          <div class="card-overlay">
            <h5 class="card-title">Insects</h5>
          </div>
        </div>
      </div>
      <div class="col-md-11">
        <div class="card">
          <div class="card-img">
            <img src="img/parrot.jpg" alt="Image 2">
          </div>
          <div class="card-overlay">
            <h5 class="card-title">Birds</h5>
          </div>
        </div>
      </div>
      <div class="col-md-11">
        <div class="card">
          <div class="card-img">
            <img src="img/elephant.webp" alt="Image 3">
          </div>
          <div class="card-overlay">
            <h5 class="card-title">Mammals</h5>
          </div>
        </div>
      </div>
    </div>
  </div>


  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
  

</body>
</html>
