<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insects</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/insect.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poetsen+One&family=Salsa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poetsen+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="text-center mb-4 title">
        Insects
    </div>
    <div class="container my-3">
        <div class="row">
            <!-- Honeybee Section -->
            <div class="col-md-12 mb-4" id="honeybee">
                <div class="card bc">
                    <div class="card-body">
                        <h2 class="bee-title text-center">Honeybee</h2>
                        <div class="">
                            <img id="stick" src="img/stick.png" alt="">
                        </div>
                        <div id="hive-container">  
                            <img id="hive" src="img/beehive.png" alt="Honeybee Hive">
                            <audio id="buzz-sound" src="video/BEE - Sound Effect.mp3"></audio>
                        </div>
                        <div class="hexagon-container ml-3" id="hexagon-container">
                            <div class="hexagon">
                                <img id="worker-bee" src="img/worker.png" alt="Honeybee Worker">
                                <span class="hover-text">Worker Bee</span>
                            </div>
                            <div class="hexagon">
                                <img src="img/queen.png" alt="Queen Bee">
                                <span class="hover-text">Queen Bee</span>
                            </div>
                            
                        </div>
                           <!-- Animation Container -->
                        <div id="animation-container" class="d-none">
                            <img id="flower" src="img/flower.gif" class="position-absolute" style="right: 0; top: 65%;width: 20%;">
                            <img id="animated-bee" src="img/beegif.gif" class="position-absolute" style="left: 50%; top: 65%;width: 15%;">
                            <img id="honey" src="img/honey.gif" class="position-absolute d-none" style="left: 47.5%; top: 40%;width: 5%;">
                        </div>
                    </div>                   
                </div>             
            </div>
             <!-- Honeybee Section -->

             <!-- Butterfly Section -->
             <div class="col-md-8 mb-4" id="butterfly">
                <div class="card bc2">
                    <div class="card-body">
                        <h2 class="butterfly-title text-center">Butterfly</h2>
                        <div id="butterfly-image-container" class="position-relative d-flex justify-content-center align-items-center mt-4" style="height: 300px;"></div>
                    </div>
                </div>
            </div>  
            <!-- Butterfly Section -->

            <!-- Cricket Section -->
            <div class="col-md-4 mb-4" id="cricket">
                <div class="card bc4">
                    <div class="card-body">
                        <h2 class="cricket-title text-center">Cricket</h2>
                        <div class="image-container">
                            <img src="img/cricket.png" alt="Cricket Image" id="cricket-img">
                            <audio id="cricket-audio" src="video/cricket sound.mp3"></audio>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Cricket Section -->
            
            <!-- Firefly Section -->
            <div class="col-md-12" id="firefly">
                <div class="card bc3">
                    <div class="card-body">
                        <h2 class="firefly-title text-center">Firefly</h2>                  
                    </div>
                </div>
            </div>         
            <!-- Firefly Section -->


                 </div>
                </div>               
            </div>        
        </div>        
    </div>

    <footer
      class="bg-body-tertiary text-center mt-5"
      style="background-color: rgba(0, 0, 0, 0.03)"
    >
      <div class="container p-3 pb-0">
        <section>
          <!-- Facebook -->
          <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"
            style="background-color: #000000"
            href="#!"
            role="button"
            ><i class="bi bi-facebook"></i
          ></a>

          <!-- Twitter -->
          <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"
            style="background-color: black"
            href="#!"
            role="button"
            ><i class="bi bi-twitter-x"></i
          ></a>

          <!-- Google -->
          <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"
            style="background-color: black"
            href="#!"
            role="button"
            ><i class="bi bi-google"></i
          ></a>

          <!-- Instagram -->
          <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"
            style="background-color: black"
            href="#!"
            role="button"
            ><i class="bi bi-instagram"></i
          ></a>
        </section>
      </div>

      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        2024 CopyrightÂ©
      </div>
      <!-- Copyright -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="javascript/insect.js"></script>
</body>
</html>
