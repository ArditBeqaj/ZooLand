<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insects</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/insect.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="text-center mb-4 title">
        Insects
    </div>
    <div class="container my-3">
        <div class="row">
            <!-- Honeybee Section -->
            <div class="col-md-12 mb-4" id="honeybee">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Honeybee</h2>
                        <div class="">
                            <img id="stick" src="img/stick.png" alt="">
                        </div>
                        <div id="hive-container">  
                            <img id="hive" src="img/beehive.png" alt="Honeybee Hive">
                            <audio id="buzz-sound" src="video/BEE - Sound Effect.mp3"></audio>
                        </div>
                        <div class="hexagon-container ml-3" id="hexagon-container">
                            <div class="hexagon">
                                <img id="worker-bee" src="img/worker.png" alt="Honeybee Worker">
                                <span class="hover-text">Worker Bee</span>
                            </div>
                            <div class="hexagon">
                                <img src="img/queen.png" alt="Queen Bee">
                                <span class="hover-text">Queen Bee</span>
                            </div>
                            <div class="hexagon">
                                <img src="img/drone.png" alt="Drone Bee">
                                <span class="hover-text">Drone Bee</span>
                            </div>
                        </div>
                           <!-- Animation Container -->
                        <div id="animation-container" class="d-none">
                            <img id="flower" src="img/flower.gif" class="position-absolute" style="right: 0; top: 65%;width: 20%;">
                            <img id="animated-bee" src="img/beegif.gif" class="position-absolute" style="left: 50%; top: 65%;width: 15%;">
                            <img id="honey" src="img/honey.gif" class="position-absolute d-none" style="left: 47.5%; top: 40%;width: 5%;">
                        </div>
                    </div>                   
                </div>             
            </div>
        </div>        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="javascript/insect.js"></script>
</body>
</html>
